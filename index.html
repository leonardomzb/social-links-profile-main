<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  
</head>
  <body>
    <main>

      <div class="profile-card">
        <section class="profile">
          <img class="profile__picture" src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
          <h1 class="profile__name">Jessica Randall</h1>
          <p class="profile__address">London, United Kingdom</p>
          <p class="profile__info">"Front-end developer and avid reader."</p>
        </section>
        <section class="buttons-flex">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
        </section>
      </div>
      
    </main>  
</body>
</html>
